<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <nav>
        <div class="nav-container">
            <div class="logo">
                <h2>CARI</h2>
                <h1>KOCENG</h1>
            </div>
            <div class="nav-links" id="navLinks"></div>
        </div>
    </nav>
    
    <div class="main-container">
        <main>
            <div class="hero-container">
                <img class="hero-image" src="https://www.pumpkin.care/wp-content/uploads/2022/07/04_pet_portraits_nena.png" alt="gambar koceng gede">
                <div class="hero-text">
                    <h1>Merasa Butuh Teman Kecil <span>Berbulu?</span></h1>
                    <p>Kucing merupakan jawabannya! Cari jodoh kucingmu dengan meng-klik tombol berikut</p>
                    <button>Bungkus!</button>
                </div>
            </div>

            <div class="semi-title">
                <i class="paw fa-solid fa-paw"></i>

                <i class="paw fa-solid fa-paw"></i>
            </div>

            <div class="kucing-list" id="kucingList"></div>
        </main>
    </div>

    <footer>
        <div class="footer-container">
            <section class="footer-sosmeds" id="footerSosmeds"></section>
            <div class="footer-links" id="footerLinks"></div>
            <p>Anjay Gile &copy; 2023</p>
        </div>
